server.port=8088
logging.level.org.springframework=INFO
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url = ${DATABASE_SERVICE_NAME}:${OPENSHIFT_MYSQL_DB_PORT}/${MYSQL_DATABASE}
